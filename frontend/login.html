<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css  " />
    <title>login</title>
  </head>
  <body>
    <div class="login-body">
      <div class="wrapper">
        <!----------------------------------- navbar --------------------------------->
        <nav class="nav">
          <!-- logo -->
          <div class="nav-logo">
            <p>LOGO .</p>
          </div>
          <!-- options -->
          <div class="nav-menu" id="navMenu">
            <ul>
              <li><a href="index.html" class="link">Home</a></li>
              <li><a href="#" class="link active">Login</a></li>
              <li><a href="dashboard.html" class="link">Dashboard</a></li>
              <!-- <li><a href="#" class="link">About</a></li> -->
            </ul>
          </div>
          <!-- signin & signup -->
          <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">
              Sign In
            </button>
            <button class="btn" id="registerBtn" onclick="register()">
              Sign Up
            </button>
          </div>
          <!-- menu -->
          <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
          </div>
        </nav>
        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">
          <!------------------- login form -------------------------->
          <div class="login-container" id="login">
            <div class="top">
              <span
                >Don't have an account?
                <a href="#" onclick="register()">Sign Up</a></span
              >
              <header>Login</header>
            </div>
            <form action="../backend/index.php" method="post">
              <!-- username -->
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  placeholder="Username or Email"
                  name="logusername"
                  required
                />
                <i class="bx bx-user"></i>
              </div>
              <!-- password -->
              <div class="input-box">
                <input
                  type="password"
                  class="input-field"
                  placeholder="Password"
                  name="logpassword"
                  required
                />
                <i class="bx bx-lock-alt"></i>
              </div>
              <!-- submit -->
              <div class="input-box">
                <input type="submit" class="submit" value="Sign In" />
              </div>
              <!-- Remember/forgot -->
              <div class="two-col">
                <div class="one">
                  <input type="checkbox" id="login-check" />
                  <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                  <label><a href="#">Forgot password?</a></label>
                </div>
              </div>
            </form>
          </div>
          <!------------------- registration form -------------------------->
          <div class="register-container" id="register">
            <div class="top">
              <span
                >Have an account? <a href="#" onclick="login()">Login</a></span
              >
              <header>Sign Up</header>
            </div>
            <form action="../backend/index.php" method="post">
              <div class="two-forms">
                <!-- username -->
                <div class="input-box">
                  <input
                    type="text"
                    class="input-field"
                    placeholder="Username"
                    name="username"
                    required
                  />
                  <i class="bx bx-user"></i>
                </div>
              </div>
              <!-- email -->
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  placeholder="Email"
                  name="email"
                  required
                />
                <i class="bx bx-envelope"></i>
              </div>
              <!-- password -->
              <div class="input-box">
                <input
                  type="password"
                  class="input-field"
                  placeholder="Password"
                  name="password"
                  required
                />
                <i class="bx bx-lock-alt"></i>
              </div>
              <!-- register -->
              <div class="input-box">
                <input type="submit" class="submit" value="Register" />
              </div>
              <div class="two-col">
                <div class="one">
                  <input type="checkbox" id="register-check" />
                  <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                  <label><a href="#">Terms & conditions</a></label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
