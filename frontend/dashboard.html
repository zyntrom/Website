<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      background-color: #1e1e2f;
      color: #fff;
    }

    .menu-btn {
      display: none;
      background-color: #2c2c3e;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1.2em;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
    }

    .sidebar {
      width: 250px;
      background-color: #2c2c3e;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      min-height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar h2 {
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 1.5em;
    }

    .sidebar a {
      color: #dfe6e9;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.1em;
      margin-bottom: 10px;
      display: block;
    }

    .sidebar a:hover {
      background-color: #3a3a4e;
    }

    .sidebar a.active {
      background-color: #4a4a5e;
      color: #fff;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 250px;
      background-color: #f4f6f9;
      color: #333;
      min-height: 100vh;
      transition: margin-left 0.3s ease-in-out;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .header h1 {
      font-size: 1.8em;
      font-weight: 700;
    }

    .user-details, .admin-controls {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .user-details h2, .admin-controls h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .user-details p, .admin-controls p {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #555;
    }

    .admin-controls button {
      background-color: #4a4a5e;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-right: 10px;
    }

    .admin-controls button:hover {
      background-color: #5a5a6e;
    }

    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding-top: 50px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="./index.html" class="active">Home</a>
    <a href="./login.html">Login</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Welcome to Your Dashboard</h1>
    </div>

    <div class="user-details">
      <h2>User Details</h2>
      <p id="user"><strong>Username:</strong> Placeholder</p>
      <p id="mail"><strong>Email:</strong> user@example.com</p>
      <p id="dateandtime"><strong>Registration Date:</strong> Placeholder</p>
    </div>

    <div class="admin-controls">
      <h2>Admin Controls</h2>
      <button>Show All users</button>
      <button>Add User</button>
      <button>update</button>
      <button>Remove User</button>
      
      
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('show');
    }
  </script>

  <script src="./dashboardapp.js"></script>
</body>
</html>
