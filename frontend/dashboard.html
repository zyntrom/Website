<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    
    body {
      display: flex;
      background-color: #f4f6f9;
      color: #333;
    }

    .sidebar {
      width: 250px;
      background-color: #2d3436;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      min-height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 1.5em;
    }

    .sidebar a {
      color: #dfe6e9;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.1em;
      margin-bottom: 10px;
      display: block;
    }

    .sidebar a:hover {
      background-color: #636e72;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.8em;
      font-weight: 700;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 250px;
      padding: 20px;
      text-align: center;
      color: #2d3436;
    }

    .card h3 {
      font-size: 1.2em;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      color: #636e72;
    }

    .admin-controls, .user-details {
      margin-top: 20px;
    }

    /* Responsive layout */
    @media (min-width: 768px) {
      .card-container {
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="#settings">Settings</a>
    <a href="#profile">Profile</a>
    <a href="#logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h1>Welcome to Your Dashboard</h1>
    </div>

    <!-- Card Container -->
    <div class="card-container">
      <div class="card">
        <h3>Users</h3>
        <p>Test</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>Test</p>
      </div>
      <div class="card">
        <h3>New Orders</h3>
        <p>Test</p>
      </div>
      <div class="card">
        <h3>Support Tickets</h3>
        <p>Test</p>
      </div>
    </div>

    <!-- Admin Controls (only for Admins) -->
    <div class="admin-controls">
      <h2>Admin Controls</h2>
      <button onclick="addUser()">Add User</button>
      <button onclick="removeUser()">Remove User</button>
    </div>

    <!-- User Details (only for Normal Users) -->
    <div class="user-details">
      <h2>Your Account Details</h2>
      <p id="user" ><strong>Username:</strong> None</p>
      <p id="mail"><strong>Email:</strong> BNone@example.com</p>
      <p id="dateandtime"><strong>Registration Date:</strong> None:None:None</p>
    </div>
  </div>

  <script >
	var userRole='user';
  var username;
  var email;
  var dateandtime;
	try{
		fetch('../backend/index.php')
		.then(response => response.json())
		.then(data => {
			userRole=data.role;
      username=data.username;
      email=data.email;
      dateandtime=data.dateandtime;
			updateUI();
  		})
  		.catch(error => {
    		console.error('Error:', error);
  		});
	}catch(error){
		console.log(error);
	}

    const adminControls = document.querySelector('.admin-controls');
    const userDetails = document.querySelector('.user-details');
	function updateUI(){
		if (userRole === 'admin') {
		userDetails.style.display = 'none';
    console.log('1');
		
		} else {
		adminControls.style.display = 'none';
    console.log('2');
		
		}
    document.getElementById("user").innerHTML="User Name : "+ username;
    document.getElementById("mail").innerHTML="Email : "+ email;
    document.getElementById("dateandtime").innerHTML="Registation Time : "+ dateandtime;


	}

    function addUser() {
      alert('Add User function called');
    }

    function removeUser() {
      alert('Remove User function called');
    }
  </script>

</body>
</html>
